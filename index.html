<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="imagem/png" href="./img/favicon.png"/>
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="imagem de celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como _stefany_lopes</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é _stefany_lopes ?</p>
                    <p class="not-account">
                        <a href="#" class="link-blue">Alternar conta</a>
                        ou
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="download-the-app">
                    <p class="download-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
